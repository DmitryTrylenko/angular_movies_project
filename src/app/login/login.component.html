<mat-card class="login">
  <mat-card-header>
    <mat-card-title>Login form</mat-card-title>
    <mat-card-subtitle>to get access to out beautiful application</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="login__main-content" novalidate>
      <mat-form-field class="login__field">
        <input matInput placeholder="login" formControlName="login">

        <mat-error *ngIf="form.get('login')?.hasError('required')">
          login is mandatory
        </mat-error>

      </mat-form-field>

      <mat-form-field class="login__field">
        <input matInput type="password" placeholder="password" formControlName="password">

        <mat-error *ngIf="form.get('password')?.hasError('required')">
          password is mandatory
        </mat-error>

      </mat-form-field>

      <mat-error *ngIf="error">
        login or password is wrong
      </mat-error>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="login__button" type="button" mat-raised-button color="primary" [disabled]="form.invalid || isLoading"
      (click)="onSubmit()">
      <span *ngIf="!isLoading; else loading">Submit</span>
    </button>
    <button class="login__button" type="button" mat-raised-button [disabled]="!form.dirty"
      (click)="form.reset()">Reset</button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>loading...</ng-template>
